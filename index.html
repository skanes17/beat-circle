<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Project 01 - Rhythm Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="divParent2">
      <div class="divChildHeader">
        <h1>Circular Metronome</h1>
      </div>
      <div class="divChild2">
        <input
          type="checkbox"
          id="volumeToggle"
          name="volume"
          value="volume"
          checked="true"
        />
        <label for="volumeToggle"></label><br />
      </div>
    </div>
    <div class="divStyle" id="container">
      <div class="flexColumn">
        <p id="sliderOutput"></p>
        <input
          type="range"
          value="120"
          id="tempo"
          name="tempoForm"
          min="20"
          max="260"
          class="inputs"
        />
      </div>
      <div class="divParent">
        <div class="divChild">
          <p>
            <b>Beats</b>
            <select
              type="number"
              id="topNumber"
              name="topNumberForm"
              onchange="showBeats()"
              class="inputs"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>
          </p>
        </div>

        <div class="divChild">
          <p>
            <b>Groove</b>
            <select
              type="number"
              id="botNumber"
              name="botNumberForm"
              class="inputs"
            >
              <option value="2">Half Time</option>
              <option value="4" selected>Regular Time</option>
              <option value="8">Double Time</option>
            </select>
          </p>
        </div>
      </div>
