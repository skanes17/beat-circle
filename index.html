<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Project 01 - Rhythm Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <div class="divStyle" id="container">
    <body>
      <h1>Rhythm Generator</h1>
      <p>
        The current version of this tool will take a tempo and perform events at
        that tempo.<br />
        Eventually, this tool should allow you to make interesting rhythms!
      </p>

      <p>
        <b>Desired Tempo (bpm):</b>
        <input
          type="number"
          value="120"
          id="tempo"
          name="tempoForm"
          min="1"
          max="300"
        />
      </p>

      <p>
        <b>Top Number:</b>
        <select type="number" id="topNumber" name="topNumberForm">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
        <!-- dropdown list generates correctly but values aren't called correctly later
        <select type="number" id="topNumber" name="topNumberForm">
          <option></option>
           would be nice to remove the blank at top of dropdown list
        </select>
        -->

        <b>Bottom Number:</b>
        <select type="number" id="botNumber" name="botNumberForm">
          <option value="2">2</option>
          <option value="4" selected>4</option>
          <option value="8">8</option>
          <option value="16">16</option>
        </select>
      </p>

      <button onclick="checkInputs()">Check Tempo and Time Signature</button>
      <span class="tempoTimeSigOutput"></span>

      <p>
        <input type="checkbox" id="volumeToggle" name="volume" value="volume" />
        <label for="volume">Sound On</label><br />
      </p>

      <p>
        <button id="startStopBut" type="button" onclick="bpmFunction()">
          Start the Beat!
        </button>
      </p>

      <p id="currentTempo">Your current tempo is: 0 BPM.</p>

      <div
        id="beatEmphasisContainer"
        class="beatEmphasisContainer"
        onclick="fillIn()"
      >
        <div class="beatEmphasisBoxes">
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisText">1</div>
        </div>
        <div id="test" class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
        <div class="beatEmphasisBoxes"></div>
      </div>

      <!-- practicing generating boxes by JavaScript -->
      <div id="test2" class="beatEmphasisContainer"></div>

      <div id="beatSpace" class="roundBorder divStyle">
        <p id="beats"></p>
      </div>

      <div id="beatAnimation" class="divStyle">
        <span class="beatAnimation"></span>
      </div>
    </body>
  </div>
</html>
