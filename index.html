<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Circular Metronome</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="divParent2">
      <div class="divChildHeader">
        <h1>Circular Metronome</h1>
      </div>
    </div>
    <div class="divStyle" id="container">
      <div class="flexColumn">
        <p id="sliderOutput"></p>
        <input
          type="range"
          value="120"
          id="tempoSlider"
          name="tempoForm"
          min="20"
          max="260"
          class="inputs"
        />
      </div>
      <div class="divParent">
        <div class="divChild">
          <p>
            <b>Beats</b>
            <select
              type="number"
              id="topNumber"
              name="topNumberForm"
              onchange="showBeats()"
              class="inputs"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>
          </p>
        </div>

        <div class="divChild">
          <p>
            <b>Groove</b>
            <select
              type="number"
              id="botNumber"
              name="botNumberForm"
              class="inputs"
            >
              <option value="2">Half Time</option>
              <option value="4" selected>Regular Time</option>
              <option value="8">Double Time</option>
            </select>
          </p>
        </div>
      </div>

      <div id="beatSpace" class="roundBorder divStyle">
        <p id="beats"></p>
      </div>

      <div class="divParent addMargins">
        <div class="playContainer">
          <div
            class="divChild playButton material-icons md-48 md-dark"
            onclick="bpmFunction()"
          >
            play_arrow
          </div>
        </div>
        <div class="volumeContainer">
          <input
            type="checkbox"
            id="volumeToggle"
            class="volumeButton hidden"
            name="volume"
            value="volume"
            checked="true"
          />
          <label
            for="volumeToggle"
            id="volumeIcon"
            class="volumeButton material-icons md-36 md-dark"
            >volume_up</label
          ><br />
        </div>
      </div>

      <article class="container">
        <div class="outer-circle"></div>
        <div class="inner-circle"></div>
        <div class="center-dot"></div>
        <div id="hand" class="hand"></div>
      </article>

</html>
