<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Project 01 - Rhythm Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="divStyle" id="container">
      <div class="divParent">
        <div class="divChildHeader">
          <h1>Circular Metronome</h1>
        </div>
        <div class="divChild2">
          <p>
            <input
              type="checkbox"
              id="volumeToggle"
              name="volume"
              value="volume"
              checked="true"
            />
            <label for="volumeToggle">Sound On</label><br />
          </p>
        </div>
      </div>
      <div class="centered">
        <p>
          <b>Tempo</b>
          <input
            type="number"
            value="120"
            id="tempo"
            name="tempoForm"
            min="1"
            max="300"
            class="inputs"
          />
        </p>
      </div>
      <div class="divParent">
        <div class="divChild">
          <p>
            <b>Beats</b>
            <select
              type="number"
              id="topNumber"
              name="topNumberForm"
              onchange="showBeats()"
              class="inputs"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
            </select>
          </p>
        </div>

        <div class="divChild">
          <p>
            <b>Groove</b>
            <select
              type="number"
              id="botNumber"
              name="botNumberForm"
              class="inputCenter"
            >
              <option value="2">Half Time</option>
              <option value="4" selected>Regular Time</option>
              <option value="8">Double Time</option>
            </select>
          </p>
        </div>
      </div>

      <div id="beatEmphasisContainer" class="beatEmphasisContainer">
        <div class="beatEmphasisBoxes" id="box1">
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisText">1</div>
        </div>
        <div class="beatEmphasisBoxes" id="box2">
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisStack"></div>
          <div class="beatEmphasisText">2</div>
        </div>

      </div>

      <!-- practicing generating boxes by JavaScript 
      <div id="test2" class="beatEmphasisContainer"></div>
      -->

      <div class="divParent">
        <div class="divChild">
          <p>
            <button
              id="startStopBut"
              type="button"
              onclick="bpmFunction(); circleAnimation()"
            >
              Start the Beat!
            </button>
          </p>
        </div>
      </div>

      <div id="beatSpace" class="roundBorder divStyle">

        </div>
